version: '3'

services:
  ai:
    build: ./services/ai
    volumes:
      - ./services/ai:/app
    ports:
      - 8080:8080
    env_file:
      - ./services/ai/.env
    command: jupyter lab --ip 0.0.0.0 --port 8080 --allow-root --ServerApp.token=imt
  backend:
    build: ./services/backend
    ports:
      - 5000:5000
    volumes:
      - ./services/backend:/app
    env_file:
      - ./services/ai/.env  
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000  

